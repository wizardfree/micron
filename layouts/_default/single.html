{{ define "main" }}
<aside>
  <hr>
  Tags:
  {{ range .Params.tags }}
  <span>[</span>

  {{ end }}
</aside>

<h4>Table Of Contents:</h4>
{{ .TableOfContents }}
{{ end }}
<article>
  {{ .Content }}
</article>
</div>
{{ end }}
