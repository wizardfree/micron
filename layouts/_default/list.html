{{ define "main" }}
<h2>{{.Page.Title}}</h2>
  {{ range (.Site.RegularPages.GroupByDate "2006") }} {{ if (gt .Key 1) }}
  <h3>[{{ .Key }}]</h3>
  {{ end }}
  <ul>
    {{ range (.Pages) }} {{ if (ne .Params.hidden true) }}
    <li>
      {{ partial "post_summary.html" . }}
    </li>
    {{ end }} {{ end }}
  </ul>
  {{ end }}
{{ end }}
